<!DOCTYPE html>
<html>
    <head>
        <title>easy-sketch.js demo</title>
        <script type="text/javascript" src="//code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="js/libs/require.js"></script>
        <script src="js/build/application.min.js"></script>
    </head>
    <body>
        <fieldset>
            <legend>Pencil type</legend>
            <button id="pencil">Pencil</button>
            <button id="eraser">Eraser</button>
        </fieldset>
        <fieldset>
            <legend>Options</legend>
            <button id="clear">Clear</button>
            <button id="undo">Undo</button>
            <button id="redo">Redo</button>
        </fieldset>
        <fieldset>
            <legend>Controls</legend>
            <div class="line-width-controls">
                <label for="line-width-control">Line width:</label>
                <span class="info" style="width: 15px; display: inline-block; text-align: center">5px</span>
                <input type="range" value="5" id="line-width-control" style="margin-left: 20px; vertical-align: middle">
            </div>
            <div class="line-color-controls">
                <label for="line-color-control">Line color (pencil only):</label>
                <input type="color" value="#000000" id="line-color-control" style="vertical-align: middle">
            </div>
            <div class="line-opacity-controls">
                <label for="line-opacity-control">Line opacity:</label>
                <span class="info" style="width: 15px; display: inline-block; text-align: center">100%</span>
                <input type="range" value="1" min="0" max="1" step="0.1" id="line-opacity-control" style="margin-left: 20px; vertical-align: middle">
            </div>
        </fieldset>
        <br>
        <span id="canvas" style="position: relative; width: 500px; height: 500px; float: left; border: 1px solid grey;">
            <canvas id="drawing-canvas" width="500" height="500"></canvas>
        </span>
    </body>
</html>
